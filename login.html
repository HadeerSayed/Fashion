<html>
    <head>
        <title>Sign Up</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
       <div class="overlay"></div>
       <nav class="navbar navbar-expand-md navbar-dark">
           <div class="container">
               <span class="navbar-brand" href="#">NO NAME</span>
               <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
                   <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ml-auto">
                       <li class="nav-item"><a class="nav-link text-white" href="Hadeer/home.html">HOME</a></li>
                       <li class="nav-item"><a class="nav-link text-white" href="Nermeen/woman.html">WOMANS</a></li>
                       <li class="nav-item"><a class="nav-link text-white" href="Anas/anas.html">MEN</a></li>
                       <li class="nav-item"><a class="nav-link text-white active" href="watches.html">WATCHES</a></li>
                   </ul>
               </div>
           </div>
       </nav>
        <div class="form-group" action="#" method="post">
          <div class="row justify-content-center">
              <div class="col-sm-9 col-md-4">
                  <h1 class="text-white mt-5 mb-3 text-center">Sign Up</h1>
              </div>
          </div>
           <div class="row justify-content-center">
               <div class="col-sm-12 col-md-7 col-lg-4">
                   <i class="fas fa-user"></i>
                   <input class="form-control mb-4 text-danger col-10" type="text" required="required" placeholder="First Name">
               </div>
           </div>
            <div class="row justify-content-center">
               <div class="col-sm-12 col-md-7 col-lg-4">
                   <i class="fas fa-user"></i>
                   <input class="form-control mb-4 text-danger col-10" type="text" required="required" placeholder="Last Name">
               </div>
           </div>
            <div class="row justify-content-center">
               <div class="col-sm-12 col-md-7 col-lg-4">
                   <i class="fas fa-envelope-square"></i>
                   <input class="form-control mb-4 text-danger col-10" type="email" required="required" placeholder="E-Mail">
               </div>
           </div>
            <div class="row justify-content-center mb-4">
               <div class="col-sm-12 col-md-7 col-lg-4">
                   <i class="fas fa-lock"></i>
                   <input class="form-control text-danger col-10" type="password" required="required" placeholder="Password">
                   <small  class="text-danger">Must be 4-8 characters</small>
               </div>
            </div>
            <div class="row justify-content-center mb-4">
               <div class="col-sm-12 col-md-7 col-lg-4">
                   <i class="fas fa-phone-volume"></i>
                   <input class="form-control text-danger col-10" type="text" required="required" placeholder="Phone Number">
               </div>
           </div>
           <div class="row justify-content-center">
               <div class="col-4">
                   <button class="btn btn-outline-danger">DONE</button>
               </div>
           </div> 
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
